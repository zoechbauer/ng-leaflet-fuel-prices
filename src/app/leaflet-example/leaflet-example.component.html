<div class="container">
  <mat-card>
    <mat-card-content>
      <form>
        <mat-form-field appearance="fill" style="width: 50%;">
          <mat-label>Adresse</mat-label>
          <input
            matInput
            placeholder="Adresse eingeben"
            [(ngModel)]="address"
            name="address"
            required
          />
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="search()" style="margin-left: 20px;">
          Suchen
        </button>
      </form>
    </mat-card-content>
  </mat-card>

  <div *ngIf="latitude"
    leaflet
    style="height: 680px;"
    [leafletOptions]="options"
    [leafletLayers]="layers"
    (leafletMapReady)="onMapReady($event)"
    #mapElement
  ></div>
</div>
