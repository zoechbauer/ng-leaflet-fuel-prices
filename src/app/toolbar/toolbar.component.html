<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Tankstellenpreise und Maps</span>
    <span style="margin-left: 30%">Einige Beispiele mit Leaflets</span>
    <span class="column-spacer"></span>
    <button mat-icon-button title="Hilfe & Erklärungen">
      <mat-icon>help</mat-icon>
    </button>
  </mat-toolbar-row>

  <mat-toolbar-row>
    <button mat-icon-button (click)="toggleSidenav.emit()">
      <mat-icon>menu</mat-icon><span>Menü</span>
    </button>
    <span class="column-spacer"></span>
    <div>
      <a matLine routerLink="leaflet" routerLinkActive="active-link"
        >Ort auf Karte markieren</a
      >
    </div>
  </mat-toolbar-row>
</mat-toolbar>
